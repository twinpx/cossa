<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Подгрузка like buttons</title>
<style>
#div {
	width: 100px;
	height: 100px;
	background: pink;
}
#vk_like1 {
	width: 100px;
	height: 100px;
	background: red;
}
</style>
<script type="text/javascript" src="http://userapi.com/js/api/openapi.js?50"></script>

<script type="text/javascript">
  VK.init({apiId: 2472453, onlyWidgets: true});
</script>
</head>

<body>


<div id="vk_like"></div>
<div id="vk_like1"></div>
<div id="vk_like2"></div>
<script type="text/javascript">
VK.Widgets.Like("vk_like", {type: "mini"});

VK.Widgets.Like("vk_like1", {
		type: "vertical",
		pageUrl: "http://www.cossa.ru/articles/149/20551/"
	});

document.getElementById("vk_like1").onclick = function() {
	VK.Widgets.Like("vk_like1", {
		type: "mini",
		pageUrl: "http://www.cossa.ru/articles/149/20551/"
	});
	
	VK.Widgets.Like("vk_like2", {
		type: "vertical",
		pageUrl: "http://www.twinpx.ru/like/"
	});
};
</script>
</body>
</html>
